<ion-header>

  <ion-toolbar color="other1">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  
    <ion-title>Bhamashah Srijan Yojna</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content  padding>
  <div class="header-image">
  <ion-slides autoplay="1000" loop="true" speed="3000"  >
    <ion-slide *ngFor="let slide of slideData">
      <ion-card>
    <img src="{{slide.image}}"/>
    
  </ion-card>

  </ion-slide>
  </ion-slides>
 </div>
 <ion-list no-lines>
  <ion-item *ngFor="let d of info; let i=index" text-wrap (click)="toggleGroup(i)" [ngClass]="{active: isGroupShown(i)}">
    <ion-avatar item-start>
      <img src="assets/icon.jpg">
    </ion-avatar>
    <ion-item class="size1"  >{{d.title}}</ion-item>
    <ion-icon color="success" item-right [name]="isGroupShown(i) ? 'arrow-dropup' : 'arrow-dropdown'"></ion-icon>
    <div class="size" *ngIf="isGroupShown(i)">{{d.description}}</div>
  </ion-item>
</ion-list>
<button ion-button color="other" round outline full (click)="openDoc()">View Application Form</button>
</ion-content>
