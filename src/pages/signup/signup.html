<ion-header>



</ion-header>


<ion-content class="background">
  <ion-card>
    <ion-card-header>
      Signup
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        
        <ion-item>
          <ion-input type="email" placeholder="Email" [(ngModel)]="newuser.email"></ion-input>
        </ion-item>
         
        
        <ion-item>
          <ion-input type="password" placeholder="Password" [(ngModel)]="newuser.password"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-input type="text" placeholder="User Name" [(ngModel)]="newuser.displayName"></ion-input>
        </ion-item>
        <ion-item  *ngIf="newuser.scannedCode1">
   <ion-label floating >Adhar card Attached</ion-label>
    <ion-textarea class="input1" [(ngModel)]= "newuser.scannedCode1"  type="text" ></ion-textarea>
        </ion-item>
   <button ion-button block round outline color ="light" (click)="scanCode1()" ><ion-icon name="qr-scanner"></ion-icon>Scan Adhar QR-Code</button>
   <ion-item  *ngIf="newuser.scannedCode2">
   <ion-label floating >Adhar card Attached</ion-label>
    <ion-textarea class="input1" [(ngModel)]= "newuser.scannedCode2"  type="text" ></ion-textarea>
        </ion-item>
     <button ion-button block round outline color ="light" (click)="scanCode2()" ><ion-icon name="qr-scanner"></ion-icon>Scan Bhamashah QR-Code</button>
        </ion-list>
        
        <button ion-button block round outline color="light" (click)="signup()">Sign Up</button>
        <button ion-button full clear color="light" (click)="goback()">Go Back</button>
      
    </ion-card-content>
  </ion-card>
  

</ion-content>
