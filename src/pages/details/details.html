<ion-header>

  <ion-navbar color="other1">
    <ion-title>Your Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<div class="profile-image" >
  <img src="{{avatar}}" (click)="editimage()">
</div>
<div>
  <h2>{{uid}}</h2>
</div>



<div>
<p><b>Name: {{displayName}}</b></p>
<p><b>Bhamashah ID: {{scannedCode2}}</b></p>
 <p ><b>Adhar Attached Successfully</b></p> 
</div>

<div>
  <button ion-button round outline color="other" (click)="logout()">Logout</button>
</div>
 <ion-fab right bottom>
    <button ion-fab color="other" (click)=next()><ion-icon name="arrow-forward"></ion-icon></button>
  </ion-fab>
</ion-content>
