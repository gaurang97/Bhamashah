<ion-header>

  <ion-navbar color="other1">
    <ion-title>FAQ</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="colo">
<ion-list no-lines>
  <ion-item *ngFor="let d of info1; let i=index" text-wrap (click)="toggleGroup(i)" [ngClass]="{active: isGroupShown(i)}">
    <ion-avatar item-start>
      <img src="assets/icon.jpg">
    </ion-avatar>
    <ion-item class="size1"  >{{d.title}}</ion-item>
    <ion-icon color="success" item-right [name]="isGroupShown(i) ? 'arrow-dropup' : 'arrow-dropdown'"></ion-icon>
    <div class="size" *ngIf="isGroupShown(i)">{{d.description}}</div>
  </ion-item>
</ion-list>
<ion-card>
<ion-card-content>
  IMAGES OF RELEVANT INFOMATIONS OF A PROTOTYPE CASE   
</ion-card-content>

</ion-card>
<ion-slides class="image-slider" loop="true" slidesPerView="1">
    <ion-slide *ngFor="let img of images" class="sizee">
      <img src="assets/{{img}}" class="thumb-img" imageViewer/>
    </ion-slide>
  </ion-slides>
</ion-content>
