<ion-header>

  <ion-navbar color="other1">
    <ion-title>Official</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar [(ngModel)]="searchstring" (input)="searchuser($event)" placeholder="Search"></ion-searchbar>
<ion-list no-lines>
  <ion-list>
    <ion-item *ngFor="let key of filteredusers">
      
        <ion-avatar item-left>
          <img src="{{key.photoURL}}">
        </ion-avatar>
       <ion-grid>
        <ion-row>
          <ion-col> <h2>{{key.uid}}
       </h2>
          </ion-col><ion-col>
       <button ion-button clear (click)="sendreq(key)">
          <ion-icon name="person-add"></ion-icon>
          Add
        </button>
        </ion-col></ion-row></ion-grid>
      
      </ion-item>
      
    
  </ion-list>
</ion-list>
</ion-content>
