<ion-header>

  <ion-navbar color="other1">
    <ion-title>Chats</ion-title>
 
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list no-lines>

  <ion-item *ngFor="let item of myrequests">
    
    <ion-avatar item-left>
      <img src="{{item.photoURL}}">
    </ion-avatar>
    <h2>{{item.displayName}} 
      <button ion-button clear color="secondary" (click)="accept(item)">
        Accept
      </button>
    </h2>
    
    
    
  </ion-item>
 
  <ion-item *ngFor="let item of myfriends" (click)="buddychat(item)">
    <ion-avatar item-left>
      <img src={{item.photoURL}}>
    </ion-avatar>
    <h2>{{item.displayName}}</h2>
  </ion-item>
</ion-list>
  <ion-fab right bottom>
    <button ion-fab color="other" (click)=profile()><ion-icon name="person"></ion-icon></button>
  </ion-fab>
</ion-content>
